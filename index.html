<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="">
  <title>JS Weather Visualiser - KemiCodes</title>
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  	<div class="app-wrap">
	<header>
	    <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
	</header>

    <main>
	<section class="location">
	    <div class="city">Northampton, GB</div>
	    <div class="date">Thursday 10 January 2020</div>
    </section>

	<div class="current">
	    <div class="temp">15<span>°c</span></div>
	    <div class="weather">Sunny</div>
	    <div class="hi-low">13°c / 16°c</div>
    </div>
    </main>	
  	</div>

	<footer class="footer">
        <p class="footer__title">KemiCodes</p>
        <div class="footer__social">
            <a href="https://facebook.com/iamots1" class="footer__icon"><i class='bx bxl-facebook'></i></a>
            <a href="https://instagram.com/kemicodes" class="footer__icon"><i class='bx bxl-instagram'></i></a>
            <a href="https://twitter.com/otlifestyle" class="footer__icon"><i class='bx bxl-twitter'></i></a>
            <a href="https://pinterest.com/iamotso" class="footer__icon"><i class='bx bxl-pinterest' ></i></a>
                
        </div>
        <p>Copyright &#169; Oluwakemi Toluwalase 2020. All right reserved.</p>
    </footer>
    
  <script src="script.js"></script>
</body>
</html>
